<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da Velha</title>
<link rel="stylesheet" href="Styles.css">
</head>
<body>

<div class="container">
  <h1>Jogo da Velha</h1>
  <div class="scoreboard">
    <div class="player-score" id="playerXScore">Jogador X: <span>0</span></div>
    <div class="player-score" id="playerOScore">Jogador O: <span>0</span></div>
  </div>
  <div id="board" class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="info">
    <p class="turn-message">Vez do jogador: <span id="current-player">X</span></p>
    <p class="game-status" id="game-status"></p>
  </div>
  <button id="restartButton" class="restart-button">Reiniciar</button>
</div>

<script src="script.js"></script>
</body>
</html>
